<!doctype html>
<html>
  <head>
    <title>FNAF</title>
    <style>
      body {
        color: #fff;
        font-family: Verdana, sans-serif;
        background: radial-gradient(#2d2d30, #1b1b1c);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #game-selector {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 16px;
        max-width: 900px;
        padding: 20px;
      }
      #game-selector a {
        text-align: center;
        text-decoration: none;
        color: #fff;
      }
      #game-selector img {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.2s;
        border-radius: 8px;
      }
      #game-selector img:hover {
        transform: scale(1.08);
      }
    </style>
  </head>
  <body>
    <div id="game-selector">
      <a href="/desktop?game=henryBank&swf=true">
        <img src="/static/icons/bank.png"/>
      </a>
      <a href="/desktop?game=henryPrison&swf=true">
        <img src="/static/icons/prison.webp" />
      </a>
      <a href="/desktop?game=henryDiamond&swf=true">
        <img src="/static/icons/diamond.webp" />
      </a>
      <a href="/desktop?game=henryAirship&swf=true">
        <img src="/static/icons/airship.webp" />
      </a>
      <a href="/desktop?game=henryComplex&swf=true">
        <img src="/static/icons/complex.webp" />
      </a>
      
    </div>
  </body>
</html>
