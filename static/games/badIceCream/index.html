<!doctype html>
<html>
  <head>
    <title>Bad Ice Cream Games</title>
    <style>
      body {
        color: #fff;
        font-family: Verdana, sans-serif;
        background: radial-gradient(#2d2d30, #1b1b1c);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #game-selector {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 16px;
        max-width: 900px;
        padding: 20px;
      }
      #game-selector a {
        text-align: center;
        text-decoration: none;
        color: #fff;
      }
      #game-selector img {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.2s;
        border-radius: 8px;
      }
      #game-selector img:hover {
        transform: scale(1.08);
      }
    </style>
  </head>
  <body>
    <div id="game-selector">
      <a href="/?game=badIceCream&swf=true">
        <img src="/static/icons/bic1.webp" />
      </a>
      <a href="/?game=badIceCream2">
        <img src="/static/icons/bic2.webp" />
      </a>
      <a href="/?game=badIceCream3">
        <img src="/static/icons/bic3.webp" />
      </a>
    </div>
  </body>
</html>
