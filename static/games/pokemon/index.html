<!doctype html>
<html>
  <head>
    <title>Pokemon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        color: #fff;
        font-family: Verdana, sans-serif;
        background: radial-gradient(#2d2d30, #1b1b1c);
        margin: 0;
        min-height: 100vh;
      }
      #game-selector {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 16px;
        width: 100%;
        max-width: 1000px;
        padding: 16px;
        box-sizing: border-box;
        margin: 0 auto;
      }
      #game-selector a {
        text-align: center;
        text-decoration: none;
        color: #fff;
      }
      #game-selector img {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.2s;
        border-radius: 8px;
      }
      #game-selector img:hover {
        transform: scale(1.08);
      }
    </style>
  </head>
  <body>
    <div id="game-selector">
      <a href="/?game=pokemonRed&swf=true">
        <img src="/static/icons/pokemonred.webp" />
        <div>Pokemon Red</div>
      </a>
      <a href="/?game=pokemonEmerald&swf=true">
        <img src="/static/icons/pokemonemerald.webp" />
        <div>Pokemon Emerald</div>
      </a>
      <a href="/?game=pokemonPlatinum&swf=true">
        <img src="/static/icons/pokemonplatinum.webp" />
        <div>Pokemon Platinum</div>
      </a>
      <a href="/?game=pokemonHeartgold&swf=true">
        <img src="/static/icons/pokemonheartgold.webp" />
        <div>Pokemon Heartgold</div>
      </a>
      <a href="/?game=pokemonWhite&swf=true">
        <img src="/static/icons/pokemon-white.webp" />
        <div>Pokemon White</div>
      </a>
      <a href="/?game=pokemonWhite2&swf=true">
        <img src="/static/icons/pokemon-white.webp" />
        <div>Pokemon White 2</div>
      </a>
    </div>
  </body>
</html>
