user http;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;
    
    limit_req_zone $binary_remote_addr zone=one:10m rate=25r/s;
    
    types {
        application/wasm wasm;
        application/javascript js;
    }
    
    server {
        listen 80;
        server_name reeyuki.duckdns.org;
        return 301 https://$host$request_uri;
    }
    
    server {
        listen 443 ssl;
        server_name reeyuki.duckdns.org;
        
        ssl_certificate /etc/letsencrypt/live/reeyuki.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/reeyuki.duckdns.org/privkey.pem;
        
        root /var/www/mysite;
        index index.html;
        
        location / {
            limit_req zone=one burst=100 nodelay;
            
            location ~ .+\.(data|symbols\.json)\.br$ {
                gzip off;
                add_header Content-Encoding br;
                default_type application/octet-stream;
            }
            
            location ~ .+\.js\.br$ {
                gzip off;
                add_header Content-Encoding br;
                default_type application/javascript;
            }
            
            location ~ .+\.wasm\.br$ {
                gzip off;
                add_header Content-Encoding br;
                default_type application/wasm;
            }
            
            location ~ .+\.(data|symbols\.json)\.gz$ {
                gzip off;
                add_header Content-Encoding gzip;
                default_type application/gzip;
            }
            
            location ~ .+\.js\.gz$ {
                gzip off;
                add_header Content-Encoding gzip;
                default_type application/javascript;
            }
            
            location ~ .+\.wasm\.gz$ {
                gzip off;
                add_header Content-Encoding gzip;
                default_type application/wasm;
            }
            
            try_files $uri $uri/ @spa;
        }
        
        location @spa {
            rewrite ^ /index.html;
        }
        
        location /desktop/ {
            alias /var/www/mysite/desktop/;
            index index.html;
            try_files $uri $uri/ =404;
        }
        
        location ~* \.(jpg|jpeg|png|gif|svg|ico|webp|swf)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
        
        location /fetch {
            proxy_pass http://127.0.0.1:8000$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /analytics {
            proxy_pass http://127.0.0.1:8000$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}