name: Build and Release Yukios

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install -g pnpm
      - working-directory: webos-desktop
        run: pnpm install
      - working-directory: yukios
        run: |
          pnpm install
          node node_modules/electron/install.js
          pnpm run build-linux
      - working-directory: yukios/dist
        run: ls -la || true
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            yukios/dist/Yukios-*.AppImage
            yukios/dist/yukios-*.zip
            yukios/dist/yukios_*.deb

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install -g pnpm
      - working-directory: webos-desktop
        run: pnpm install
      - working-directory: yukios
        run: |
          pnpm install
          node node_modules/electron/install.js
          pnpm run build-win
      - working-directory: yukios/dist
        run: ls -la || true
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: yukios/dist/*.zip

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install -g pnpm
      - working-directory: webos-desktop
        run: pnpm install
      - working-directory: yukios
        run: |
          pnpm install
          npm install dmg-license
          node node_modules/electron/install.js
          pnpm run build-mac
      - working-directory: yukios/dist
        run: ls -la || true
      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: yukios/dist/Yukios-*-mac.zip

  release:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows
      - build-mac
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: release_files/linux
      - uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release_files/windows
      - uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: release_files/mac
      - run: ls -R release_files || true
      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: |
            release_files/linux/Yukios-*.AppImage
            release_files/linux/yukios-*.zip
            release_files/linux/yukios_*.deb
            release_files/windows/*.zip
            release_files/mac/Yukios-*-mac.zip
