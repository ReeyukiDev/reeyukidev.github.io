name: Build and Release Yukios

on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version
        required: true

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install -g pnpm
      - working-directory: webos-desktop
        run: pnpm install --no-frozen-lockfile
      - working-directory: yukios
        run: |
          pnpm install --no-frozen-lockfile
          node node_modules/electron/install.js
          pnpm run build-linux
      - working-directory: yukios/dist
        run: ls -la || true
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            yukios/dist/YukiOS-*-linux-*.AppImage
            yukios/dist/YukiOS-*-linux-*.zip
            yukios/dist/YukiOS-*-linux-*.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install -g pnpm
      - working-directory: webos-desktop
        run: pnpm install --no-frozen-lockfile
      - working-directory: yukios
        run: |
          pnpm install --no-frozen-lockfile
          node node_modules/electron/install.js
          pnpm run build-win
      - working-directory: yukios/dist
        run: dir
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: yukios/dist/*Setup*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install -g pnpm
      - working-directory: webos-desktop
        run: pnpm install --no-frozen-lockfile
      - working-directory: yukios
        run: |
          pnpm install --no-frozen-lockfile
          node node_modules/electron/install.js
          pnpm run build-mac
      - working-directory: yukios/dist
        run: ls -la || true
      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            yukios/dist/YukiOS-*-mac-*.zip
            yukios/dist/YukiOS-*-mac-*.dmg

  release:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows
      - build-mac
    steps:
      - uses: actions/checkout@v3

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: release_files/linux
        continue-on-error: true

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release_files/windows
        continue-on-error: true

      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: release_files/mac
        continue-on-error: true

      - name: List release files
        run: ls -R release_files || true

      - name: Build artifact list
        id: artifacts
        run: |
          files=$(find release_files -type f)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: steps.artifacts.outputs.files != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: ${{ steps.artifacts.outputs.files }}
