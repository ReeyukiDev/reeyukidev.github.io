name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: webos-desktop/pnpm-lock.yaml

      - name: Build webos-desktop
        run: |
          cd webos-desktop
          pnpm install
          pnpm build

      - name: Prepare desktop
        run: |
          rm -rf desktop
          mkdir desktop
          cp -r webos-desktop/dist/* desktop/
          mkdir -p desktop/static
          for item in static/*; do
            if [ "$(basename "$item")" != "gtavc" ]; then
              cp -r "$item" desktop/static/
            fi
          done
          touch desktop/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: desktop

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
