<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rickroll</title>
    <style>
      .popup {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .popup video {
        max-width: 90%;
        max-height: 90%;
      }
      .popup-message {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        text-shadow: 0 0 10px black;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="rickroll" class="popup">
      <video id="rickroll-video" autoplay muted playsinline>
        <source src="https://dn721809.ca.archive.org/0/items/youtube-xvFZjo5PgG0/xvFZjo5PgG0.mp4" type="video/mp4" />
      </video>
      <p class="popup-message">Youâ€™ve been rickrolled!</p>
    </div>

    <script>
      const video = document.getElementById("rickroll-video");
      video.play();
    </script>
  </body>
</html>
