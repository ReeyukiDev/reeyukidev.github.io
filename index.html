<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reeyuki Site</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: black;
        color: white;
        cursor: url("/static/icons/cursor.png"), auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        font-family: sans-serif;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
        padding: 30px 20px 20px;
        text-align: center;
        width: 100%;
        max-width: 1200px;
      }

      h1,
      h2,
      p {
        margin: 10px 0;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      ul li a {
        color: rgb(116, 155, 218);
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
        transition: 0.3s;
      }

      ul li a:hover {
        background: white;
        color: black;
      }

      .images-row {
        display: flex;
        gap: 10px;
        overflow-x: auto;
      }
      .images-row img {
        max-height: 150px;
        width: auto;
      }

      main > img,
      footer img {
        max-width: 90%;
        max-height: 300px;
        width: auto;
        height: auto;
        border-radius: 5px;
      }

      footer {
        margin-top: auto;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      footer img {
        max-width: 200px;
        max-height: 100px;
      }

      #anime-greet {
        height: 250px;
      }

      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 999;
        justify-content: center;
        align-items: center;
      }
      .popup video {
        max-width: 90%;
        max-height: 90%;
      }
      .popup-message {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        text-shadow: 0 0 10px black;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Reeyuki</h1>
      <img id="anime-greet" src="/static/anime.webp" alt="Anime image" />
      <marquee scrolldelay="60" loop="1" behavior="slide"><center><h1>Thank you for visiting my site!</h1></center></marquee>

      <ul>
        <li><a href="https://reeyuki.github.io/desktop/" target="_blank">Enter Desktop</a></li>
        <li><a href="/blog.html">My Blog</a></li>
        <li><a href="https://reeyuki.github.io/game.html">Play my Prospector game on browser</a></li>
        <li><a href="#rickroll">Femboy Thighs Gallery</a></li>
      </ul>

      <h2>My Projects</h2>
      <ul>
        <li><a href="https://liventcord.koyeb.app" target="_blank">Open Source Discord Alternative</a></li>
        <li><a href="https://github.com/Reeyuki" target="_blank">My Github</a></li>
      </ul>

      <h2>My Other Domains</h2>
      <ul>
        <li><a href="https://reeyuki.github.io" target="_blank">GitHub Pages</a></li>
        <li><a href="https://reeyuki.neocities.org" target="_blank">Neocities</a></li>
      </ul>
    </main>

    <div class="images-row">
      <img src="/static/7.gif" alt="Gif 7" />
      <img src="/static/5.gif" alt="Gif 5" />
      <img src="/static/4.gif" alt="Gif 4" />
      <img src="/static/3.gif" alt="Gif 3" />
    </div>

    <footer>
      <img src="/static/nocookie.gif" alt="No Cookie" />
      <img src="/static/javascriptfreepage.gif" alt="Javascript Free Page" />
      <img src="/static/keepwebfree.gif" alt="Keep Web Free" />
    </footer>

    <div id="rickroll" class="popup">
      <video id="rickroll-video" autoplay controls>
        <source src="https://dn721809.ca.archive.org/0/items/youtube-xvFZjo5PgG0/xvFZjo5PgG0.mp4" type="video/mp4" />
      </video>
      <p class="popup-message">Youâ€™ve been rickrolled!</p>
    </div>

    <script>
      const popup = document.getElementById("rickroll");
      const video = document.getElementById("rickroll-video");

      function checkTarget() {
        if (location.hash === "#rickroll") {
          popup.style.display = "flex";
          video.play();
        } else {
          popup.style.display = "none";
          video.pause();
          video.currentTime = 0;
        }
      }

      window.addEventListener("hashchange", checkTarget);
      window.addEventListener("load", checkTarget);
    </script>
  </body>
</html>
