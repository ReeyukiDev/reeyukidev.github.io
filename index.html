<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reeyuki Site</title>
    <style>
      body {
        background-color: black;
        color: white;
        cursor: url("/icons/cursor.png"), auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: sans-serif;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        padding: 50px 20px 0 20px;
        text-align: center;
      }

      h1,
      h2 {
        margin: 10px 0;
      }

      p {
        margin: 10px 0;
      }

      a {
        color: rgb(116, 155, 218);
        text-decoration: none;
        margin: 5px 0;
        display: inline-block;
        transition: color 0.3s;
      }

      a:hover {
        color: #8e0522;
      }

      .projects {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .images-row {
        display: flex;
        gap: 20px;
        justify-content: center;
      }
      .images-row img,
      main > img {
        max-width: 400px;
      }

      .images-row img {
        max-width: 150px;
        width: 100%;
        height: auto;
        flex-shrink: 0;
      }

      .enter-desktop {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #222;
        color: white;
        border: 1px solid white;
        border-radius: 5px;
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      .enter-desktop:hover {
        background-color: white;
        color: black;
      }

      footer {
        margin-top: auto;
        padding: 20px 0;
      }

      footer img {
        max-width: 100px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Reeyuki</h1>
      <img src="/static/anime.webp" alt="Anime image" />
      <p>Thanks for visiting my site!</p>
      <a href="/blog.html">My Blog</a>
      <button class="enter-desktop" onclick="window.location.href = '/desktop.html'">Enter Desktop</button>

      <div class="projects">
        <h2>My Projects</h2>
        <a href="https://liventcord.koyeb.app">Open Source Discord Alternative</a>
        <a href="https://github.com/Reeyuki">My Github</a>
      </div>

      <div class="images-row">
        <img src="/static/7.gif" alt="" />
        <img src="/static/5.gif" alt="" />
        <img src="/static/4.gif" alt="" />
        <img src="/static/3.gif" alt="" />
      </div>
    </main>

    <footer>
      <img src="/static/nocookie.gif" alt="" />
    </footer>
  </body>
</html>
