<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reeyuki Site</title>
    <style>
      body {
        background-color: black;
        color: white;
        cursor: url("/icons/cursor.png");
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 50px;
        padding-top: 50px;
      }

      h1 {
        margin: 0;
      }

      a {
        color: white;
        text-decoration: none;
        margin: 5px 0;
        display: inline-block;
      }

      .projects {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      a {
        margin: 10px 0;
        color: rgb(116, 155, 218);
      }
      .projects a:hover {
        color: #8e0522;
      }

      .images-row {
        display: flex;
        gap: 20px;
      }

      .images-row img {
        max-width: 150px;
        height: auto;
      }

      footer {
        margin-top: auto;
        padding: 20px 0;
      }

      footer img {
        max-width: 100px;
        height: auto;
      }

      .enter-desktop {
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #222;
        color: white;
        border: 1px solid white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Reeyuki</h1>

      <a href="/blog.html">My Blog</a>

      <button class="enter-desktop" onclick="window.location.href = '/desktop.html'">Enter Desktop</button>

      <div class="projects">
        <h1>My Projects</h1>
        <a href="https://liventcord.koyeb.app">Open Source Discord Alternative</a>
        <a href="https://github.com/Reeyuki">My Github</a>
      </div>

      <div class="images-row">
        <img src="/static/7.gif" alt="" />
        <img src="/static/5.gif" alt="" />
        <img src="/static/4.gif" alt="" />
        <img src="/static/3.gif" alt="" />
      </div>
    </main>

    <footer>
      <img src="/static/nocookie.gif" alt="" />
    </footer>
  </body>
</html>
